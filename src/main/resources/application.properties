
# Application properties for Rider Service

spring.application.name=riderService

# Server configuration
server.servlet.context-path=/riderService
server.port=8094

# Datasource for Postgres (change values for your environment)
spring.datasource.url=jdbc:postgresql://localhost:5432/riderdb
spring.datasource.username=rider
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Actuator
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.group.liveness.include=livenessState
management.endpoint.health.group.readiness.include=readinessState,db
management.health.db.enabled=false

# Logging
logging.level.com.chalow=DEBUG
